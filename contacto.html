    <header>
        <h1>Contactanos</h1>
    </header>

    <h3>Agenda tu turno con un profesional</h3>

    <form action="mailto" method="post">
    <ul> 
        <li>
            <p class="p-3">
                <label for="nombre">Nombre y Apellido: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido" size="50" autocomplete="off">
            </p>
        </li>
        
        <li>
            <p class="p-3">
                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" min="6" max="100" step="1">
            </p>
        </li>

        <li>
            <p class="p-3">
                <label for="number">Celular de contacto </label>
                <input type="tel" name="telefono" id="telefono" placeholder="sin el 0 ni el 15">
            </p>
        </li>

        <li>
            <p class="p-3">
                <label for="correo">Correo electrónico: </label>
                <input type="email" name="correo" id="correo" placeholder="Correo">
            </p>
        </li>

        <p class="p-3">
            <label for="Turnos"> Disponibilidad horaria </label>
            <select name="Turnos" id="Turnos"> 
                <option value="mañana"> Mañana </option>; 
                <option value="tarde"> Tarde </option> 
            </select>
                
        </p>
        
        <li>
            <p class="p-3">
                <input type="submit" value="Enviar">
            </p>
        </li>

    </ul>
    </form>

    <h3>Reserva tu lugar para los talleres y cursos de capacitación profesional</h3>

    <form action="mailto" method="post">
    <ul>
        <li>
            <p class="p-3">
                <label for="nombre">Nombre y Apellido: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido" size="50" autocomplete="off">
            </p>
        </li>
        
        <li>
            <p class="p-3">
                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" min="6" max="100" step="1">
            </p>
        </li>

        <li>
            <p class="p-3">
                <label for="number">Celular de contacto </label>
                <input type="tel" name="telefono" id="telefono" placeholder="sin el 0 ni el 15">
            </p>
        </li>

        <li>
            <p class="p-3">
                <label for="correo">Correo electrónico: </label>
                <input type="email" name="correo" id="correo" placeholder="Correo">
            </p>
        </li>
        <li>
            <p class="p-3">
                <label for="textarea">Escribinos tu consulta...</label> <br>
                <textarea name="textarea" id="textarea" cols="50" rows="5"></textarea>
            </p>
        </li>

        <p class="p-3">
            Seleccionar:
            <input type="radio" name="talleres" value="1"> Talleres
            <input type="radio" name="capacitacion" value="2"> Capacitación Profesional
        </p>

        <p class="p-3">
            <input type="submit" value="Enviar">
        </p>
    </form>
